<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link rel="stylesheet" href="/javaStudy/workspace_front/mysite/assets/css/mysite.css">
	<link rel="stylesheet" href="/javaStudy/workspace_front/mysite/assets/css/board.css">

</head>
<body>
<div id="wrap">
	<div id="header" class="clearfix">
		<h1>MySite</h1>
		
		<ul class="clearfix">
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</div>
	<!-- //header -->
	
	<div id="nav">
		<ul class="clearfix">
			<li>입사지원서</li>
			<li>게시판</li>
			<li>갤러리</li>
			<li>방명록</li>			
		</ul>
	</div>	
	<!-- //nav -->
	
	<div id="contents" class="clearfix">
		<div id="aside">
			<h2>회원</h2>
		
				<ul>
					<li>회원가입</li>
					<li>로그인</li>
					<li>ID/PW 찾기</li>
				
				</ul>
		</div>
		<!-- //aside -->

		<div id="main-contents">
			<div id="main-content-header">
				<h3>일반게시판</h3>
		</div>
		<!-- //main-content-header -->
		
		<div id="main-content-body">
			<div class="form-group">
				<label class="form-title">아이디</label>
				<input type="text">
			</div>
			
			<div class="form-group">
				<label class="form-title">패스워드</label>
				<input type="text">
			</div>
			
			<div class="form-group">
				<label class="form-title">이름</label>
				<input type="text">
			</div>
			
			<div class="form-group">
				<label class="form-title">프로필사진</label>
				<input type="file">
			</div>
			
			<div class="form-group">
				<label class="form-title">주소</label>
				<input type="text">
				<button>우편번호찾기</button>
				<input type="text">
			</div>
			
			<div class="form-group">
				<label class="form-title" for="sel-board">이동통신사</label>
				<select id="sel-board">
					<option>선택해 주세요</option>
					<option>SKT</option>
					<option>LGU</option>
					<option>KT</option>
				</select>
			</div>
			
			<div class="form-group">
				<span class="form-title">나이</span>
				<label for="p01">10대</label>
				<input id="p01" type="radio" name="permit">
				<label for="p02">20대</label>
				<input id="p02" type="radio" name="permit">
				<label for="p03">30대</label>
				<input id="p03" type="radio" name="permit">
				<label for="p04">40대</label>
				<input id="p04" type="radio" name="permit">
				<label for="p05">기타</label>
				<input id="p05" type="radio" name="permit">
				
			</div>
			
			<div class="form-group">
				<span class="form-title">취미</span>
				<label for="c01">독서</label>
				<input id="c01" type="checkbox" name="check">
				<label for="c02">음악</label>
				<input id="c02" type="checkbox" name="check">
				<label for="c03">여행</label>
				<input id="c03" type="checkbox" name="check">
				<label for="c04">영화</label>
				<input id="c04" type="checkbox" name="check">
				<label for="c05">코딩</label>
				<input id="c05" type="checkbox" name="check">
				<label for="c06">기타</label>
				<input id="c06" type="checkbox" name="check">
				
			</div>
			
		</div>
		
	<!-- 글내용 -->
				<div class="form-group">
					<label class="form-title">자기소개</label>
					<textarea id="txt-content"></textarea>				
				</div>

			<div id="main-content-footer">
				<button class="btn">등록</button>
				<button class="btn">초기화</button>
			</div>
			<!-- //main-content-footer -->
	</div>
	<!-- //contents -->
</div>
<!-- //wrap -->
		
</body>
</html>
